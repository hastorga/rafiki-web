<div class="col-sm-offset-2 col-sm-10"></div>
  <a routerLink="/niveles/crear-nivel">
    <button type="button" class="btn btn-primary">crear-OA</button>
  </a> 

  <head>
      <meta charset="utf-8" />
      <title>Lista de Objetivos de aprendizajes </title>
      <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    </head>

<br>

<div *ngIf="oa" [@animation]="oa.length">
  <table class="table table-hover">
    <thead>
      <tr align="center">
        <th scope="col">MongoID</th>
        <th scope="col">Tipo de OA</th>
        <th scope="col">Descripci√≥n</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let oa of oa.data" align="center">
       
        <td>{{ oa._id }}</td>
        <td>{{ oa.tipo }}</td>
        <td>{{ oa.descripcion }}</td>
        <th>
          <button type="button" class="btn btn-info" routerLink="/niveles/{{ oa._id }}"><i class="fas fa-info-circle"></i> Ver detalle</button>
        </th>
        <td>
          <button type="button" class="btn btn-info" routerLink="/niveles/{{ oa._id }}/editar"><i class="fas fa-edit"></i> editar </button>
          /
          <button type="button" class="btn btn-info" routerLink='/objetivos' (click)="deleteOA(oa._id)"><i class="fas fa-trash-alt"></i> Eliminar </button>
        </td>
      
      
      </tr>
    </tbody>
  </table>
</div>
