<head>
  <meta charset="utf-8" />
  <title>Lista de orientaciones curriculares </title>
  <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
</head>

<br>

<div *ngIf="orientacion">
  <table class="table table-hover">
    <thead>
      <tr align="center">
        <th scope="col">MongoID</th>
        <th scope="col">introduccion</th>
        <th scope="col"> Bases Curriculares</th>
        <th scope="col"> Programa de Estudio</th>
        <th scope="col"> Detalle</th>
        <th scope="col"> Acciones</th>




      </tr>
    </thead>
    <tbody *ngIf="orientacion" [@animation]="orientacion.length">
      <tr *ngFor="let orientacion of orientacion.orientacion; let i = index" align="center">


        <td>{{ orientacion._id }}</td>
        <td>{{ orientacion.introduccion }}</td>
        <td>{{ orientacion.basesCurriculares }}</td>
        <td>{{ orientacion.programaEstudio }}</td>


        <th>
          <button type="button" class="btn btn-info" routerLink="/orientaciones_curriculares/{{orientacion._id}} ">
            <i class="fas fa-info-circle"></i> Ver detalle</button>
        </th>
        <td>
          <button type="button" class="btn btn-info" routerLink="/orientaciones_curriculares/{{orientacion._id}}/editar">
            <i class="fas fa-edit"></i> editar </button>

          <button type="button" class="btn btn-info" routerLink='/orientaciones_curriculares' (click)="deleteOrientacion(orientacion._id)">
            <i class="fas fa-trash-alt"></i> Eliminar </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
